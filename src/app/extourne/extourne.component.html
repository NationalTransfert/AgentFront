            </svg>Choose reason
            </label>

            <select class="form-select" style="margin-bottom: 20px;" aria-label="Default select example" name="selectbene"  name="reason" [(ngModel)]="others">
                    <option value="1" selected i18n>Family support</option>
                    <option value="2" i18n>Savings/investment</option>
                    <option value="3" i18n>Gift</option>
                    <option value="4" i18n>Payment for goods and services</option>
                    <option value="5" i18n>Overage costs</option>
                    <option value="6" i18n>Education costs</option>
                    <option value="7" i18n>Location/Hypothesis</option>
                    <option value="8" i18n>Security help/Medical</option>
                    <option value="9" i18n>Revenue from a website</option>
                    <option value="10" i18n>Salary expenditure</option>
                    <option value="11" i18n>Lottery costs or reward/Taxes</option>
                    <option value="12" i18n>Internet commerce</option>
                    <option value="13" i18n>Donation</option>
                    <option value="14" i18n>Others</option>

            </select>


          </div>
          <input type="email" class="form-control"  name="reason" ngModel *ngIf="others==14" >
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked" i18n>
              Send notification
            </label>
          </div>
      <button type="submit" class="btn btn-primary" i18n>Submit</button>
    </form>

  </div>
