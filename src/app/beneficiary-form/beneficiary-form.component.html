<div class="div">
  <form>
    <label class="label" for="pet-select" i18n
      ><i class="fas fa-check"></i> Check beneficiary
    </label>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter Mail"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="FullName"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
      />
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        checked
      />
      <label class="form-check-label" for="flexCheckChecked" i18n>
        Send notification
      </label>
    </div>
    <button type="submit" class="btn btn-primary" i18n>Submit</button>
  </form>
</div>
